##MSSQLSERVER Query for DM Log Validation 
Landing_Subscription_Page=SELECT TOP 1 [ID],[EntryDate],[StoreID],[SessionID],[UserID],[CampaignSource],[CampaignMedium],[CampaignID],[CampaignSessionID],[ActivityType],[Operator] FROM [DataBaseName].[dbo].[DM_Log] where UserID='Number' order by ID desc;
Click_Subscription_Successfully=SELECT TOP 3 [ID],[EntryDate],[StoreID],[SessionID],[UserID],[CampaignSource],[CampaignMedium],[CampaignID],[CampaignSessionID],[ActivityType],[Operator] FROM [DataBaseName].[dbo].[DM_Log] where UserID='Number' order by ID desc;
Entry_Count=SELECT count(ID) as colCount FROM [DataBaseName].[dbo].[DM_Log] where UserID='Number';
Query_Entry_Count=SELECT count(ID) as colCount FROM [DataBaseName].[dbo].[DM_Log] where UserID='Number' and ActivityType='Indexcode';
Query_DM_Log_Entry=SELECT TOP 1 [ID],[EntryDate],[StoreID],[SessionID],[UserID],[AuthenticationMechanism],[RemoteIP],[UserAgent],[DeviceIndex],[DeviceDetectionMethod],[CampaignSource],[CampaignMedium],[CampaignID],[CampaignSessionID],[ActivityType],[Operator] FROM [DataBaseName].[dbo].[DM_Log] where UserID='Number' and ActivityType='Indexcode' order by ID desc;
Query_DM_Task_Entry= SELECT TOP 1 * FROM (SELECT TOP 2 * FROM [DataBaseName].[dbo].[DM_Tasks] order by [TID] desc) x order by [TID];
Query_DM_Task_2ndEntry=SELECT TOP 1 * FROM [DataBaseName].[dbo].[DM_Tasks] where [ParentTID]='ReplaceTID' and [SessionID]='ReplaceSessionId';

##MARIADB Query for DM Log Validation 
Maria_Query_Delete_DM_Log=Delete from DM_Log where UserID='Number';
Maria_Query_Entry_Count=SELECT count(ID) as colCount FROM DM_Log where UserID='Number' and ActivityType='Indexcode';
Maria_Query_DM_Log_Entry=SELECT ID,EntryDate,StoreID,SessionID,UserID,CampaignSource,CampaignMedium,CampaignID,CampaignSessionID,ActivityType,Operator FROM DM_Log where UserID='Number' and ActivityType='Indexcode' order by ID desc LIMIT 1;

